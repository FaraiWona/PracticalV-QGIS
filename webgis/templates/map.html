!DOCTYPE html>
<html>
<head>
    <title>Malawi Health Finder</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f5f7fa;
        }

          /* --- APP BAR --- */
        header {
            background: #1f4db9;
            color: white;
            padding: 28px;
            font-size: 38px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            border-bottom: 4px solid #163f94;
        }

        /* --- LAYOUT --- */
        .container {
            display: flex;
            height: calc(100vh - 110px);
        }

         /* --- SIDE DRAWER --- */
        .left-panel {
            width: 40%;
            background: #ffffff;
            padding: 30px;
            box-shadow: 4px 0 10px rgba(0,0,0,0.15);
            border-right: 3px solid #e1e6ee;
            overflow-y: auto;
        }

        .left-panel h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #1f4db9;
            font-weight: 600;
        }

         #searchBox {
            width: 100%;
            padding: 16px;
            font-size: 20px;
            border-radius: 10px;
            border: 2px solid #1f4db9;
            outline: none;
        }

        #searchBox:focus {
            border-color: #163f94;
            box-shadow: 0 0 5px rgba(31,77,185,0.5);
        }

         button {
            width: 100%;
            padding: 16px;
            margin-top: 18px;
            font-size: 22px;
            background: #1f4db9;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.2s ease-in-out;
        }

        button:hover {
            background: #163f94;
            transform: scale(1.01);
        }

        /* --- Nearest Facility Box --- */
        #nearestBox {
            margin-top: 30px;
            padding: 18px;
            background: #eef2ff;
            border-left: 8px solid #1f4db9;
            font-size: 22px;
            border-radius: 10px;
            line-height: 1.5;
            box-shadow: 2px 2px 6px rgba(0,0,0,0.1);
            display: none;
        }

        
        /* --- MAP CONTAINER --- */
        .map-wrapper {
            width: 60%;
            height: 100%;
        }

        #map {
            height: 100%;
            width: 100%;
            border-left: 3px solid #d9dfea;
        }
    </style>

    <body>

<header>Malawi Health Finder</header>

div class="container">

    <!-- LEFT PANEL -->
    <div class="left-panel">
        <h2>Search for a Health Facility</h2>

        <input type="text" id="searchBox"
               placeholder="hospital, clinic, pharmacy, dentist, health_post">

        <button onclick="searchFacilities()">Search</button>

        <div id="nearestBox"></div>
    </div>

    <!-- MAP PANEL -->
    <div class="map-wrapper">
        <div id="map"></div>
    </div>

</div>

<script>
var map = L.map('map').setView([-13.5, 34], 7);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

var userMarker = null;
var facilityMarkers = [];

// Add or drag marker for user position
map.on('click', function(e) {
    if (userMarker) {
        userMarker.setLatLng(e.latlng);
    } else {
        userMarker = L.marker(e.latlng, {draggable: true}).addTo(map);
    }
});
