!DOCTYPE html>
<html>
<head>
    <title>Malawi Health Finder</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f5f7fa;
        }

          /* --- APP BAR --- */
        header {
            background: #1f4db9;
            color: white;
            padding: 28px;
            font-size: 38px;
            text-align: center;
            font-weight: bold;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.25);
            border-bottom: 4px solid #163f94;
        }

        /* --- LAYOUT --- */
        .container {
            display: flex;
            height: calc(100vh - 110px);
        }

         /* --- SIDE DRAWER --- */
        .left-panel {
            width: 40%;
            background: #ffffff;
            padding: 30px;
            box-shadow: 4px 0 10px rgba(0,0,0,0.15);
            border-right: 3px solid #e1e6ee;
            overflow-y: auto;
        }

        .left-panel h2 {
            font-size: 30px;
            margin-bottom: 20px;
            color: #1f4db9;
            font-weight: 600;
        }
